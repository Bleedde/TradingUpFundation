<div class="container pb-5" *ngIf="!clasesGrabadas">
    <div class="card cardF">
        <div class="card-header py-3 text-center text-white fs-5">
            Registro de clases grabadas
        </div>
        <div class="card-body p-5">
            <form *ngIf="!editClassDomain" (submit)="createClass()" [formGroup]="classForm">
                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="title" [placeholder]="classForm.get('title')?.hasError('required') && classForm.get('title')?.touched ? 'El titulo es obligatorio.' : ''"
                        [ngClass]="{'error-placeholder': classForm.get('title')?.hasError('required') && classForm.get('title')?.touched}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" formControlName="description" [placeholder]="classForm.get('description')?.hasError('required') && classForm.get('description')?.touched ? 'La descripción es obligatoria.' : ''"
                        [ngClass]="{'error-placeholder': classForm.get('description')?.hasError('required') && classForm.get('description')?.touched}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
                    <div class="col-sm-10">
                        <select class="form-select" formControlName="classLevel">
                            <option *ngFor="let nivel of niveles" [value]="nivel.value"
                                [selected]="nivel.value === nivelSeleccionado">
                                {{nivel.label}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="text" class="col-sm-2 col-form-label">Vídeo:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="urlVideo" [placeholder]="classForm.get('urlVideo')?.hasError('required') && classForm.get('urlVideo')?.touched ? 'La url del video es obligatoria' : ''"
                        [ngClass]="{'error-placeholder': classForm.get('urlVideo')?.hasError('required') && classForm.get('urlVideo')?.touched}">
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center pt-4">
                    <button type="submit" class="btn text-white px-5 buttonF">Agregar</button>
                </div>
            </form>

<!--Editar una Clase -->
            
            <form *ngIf="editClassDomain" (submit)="updateClass()" [formGroup]="classForm">
                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="title" placeholder="{{class.title}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" formControlName="description" placeholder="{{class.description}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="" class="col-sm-2 col-form-label only">Nivel:</label>
                    <div class="col-sm-10">
                        <select class="form-select" formControlName="classLevel">
                            <option *ngFor="let nivel of niveles" [value]="nivel.value">
                                {{nivel.label}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="text" class="col-sm-2 col-form-label">Vídeo:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="urlVideo" placeholder="Ingresa el nuevo video">
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center flex-column flex-md-row pt-4">
                    <button type="submit" class="btn text-white px-5 buttonF me-md-2 me-0 mb-3 mb-md-0">Actualizar</button>
                    <a class="btn text-white px-5 buttonF" (click)="cancelarEdicion()">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<h5 class="container border  border-2 border-color border-start-0 border-end-0 col-10 text-center py-2 d-flex justify-content-center align-items-center rounded">Selecciona el contenido que deseas ver</h5>
<div class="btn-toolbar mb-4 mt-3 d-flex justify-content-center align-items-center" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group me-2" role="group" aria-label="First group">
        <ng-container *ngFor="let level of availableLevels">
          <button *ngIf="level <= userToEdit.userLevel" type="button" class="btn btn-outline-secondary fw-bold"
            [value]="level" (click)="buttonClicked(level)">Nivel {{level}}</button>
        </ng-container>
    </div>
</div>

<div class="card cards mb-5" *ngFor="let classItem of listClassDomain; let i = index">
    <div class="card-body cards d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column flex-md-row col-12">
            
            <iframe class="col-12 col-md-8 me-2 rounded"
               [src]="classItem.urlVideo" frameborder="0" allowfullscreen>
            </iframe>

            <div class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center p-0 p-md-5">
                <h4 class="text-center mt-3 mt-md-0">{{classItem.title}}</h4>

                <p class="text-center">{{classItem.description}}</p>
                <div  *ngIf="!clasesGrabadas">
                    <a (click)="editClass(i)" class="btn boton btn-success"><i class="fa-solid fa-pen-to-square"></i></a>
                    &nbsp;
                    <a (click)="deleteClass(i)" class="btn boton btn-danger"><i class="fa-solid fa-trash"></i></a>
                </div>
            </div>
        </div>

    </div>
</div>
