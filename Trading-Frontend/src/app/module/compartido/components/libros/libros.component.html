<div class="container pb-5" *ngIf="!libros">
    <div class="card cardF">
      <div class="card-header py-3 text-center text-white fs-5">
        Registro de PDF
      </div>
      <div class="card-body p-5">
        <form *ngIf="!editBookDomain" (submit)="createBook()" [formGroup]="bookForm">
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Imagen:</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" (change)="handleInputEventImage($event)" formControlName="image" accept=".jpg, .png">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre del Libro:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name" [placeholder]="bookForm.get('name')?.hasError('required') && bookForm.get('name')?.touched ? 'El nombre del libro es obligatorio.' : ''"
              [ngClass]="{'error-placeholder': bookForm.get('name')?.hasError('required') && bookForm.get('name')?.touched}">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Descripción:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="description" [placeholder]="bookForm.get('description')?.hasError('required') && bookForm.get('description')?.touched ? 'La descripcion es obligatoria' : ''"
              [ngClass]="{'error-placeholder': bookForm.get('description')?.hasError('required') && bookForm.get('description')?.touched}">
            </div>
          </div>
          <div class="row mb-3">
            <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
            <div class="col-sm-10">
              <select class="form-select" formControlName="level">
                <option *ngFor="let nivel of niveles" [value]="nivel.value"
                  [selected]="nivel.value === nivelSeleccionado">
                  {{nivel.label}}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Archivo:</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" (change)="handleInputEvent($event)" formControlName="file">
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center pt-4">
            <button type="submit" class="btn text-white px-5 buttonF">Agregar</button>
          </div>
        </form>
  
        <!-- Editar un libro -->
  
        <form *ngIf="editBookDomain" (submit)="updateBook()" [formGroup]="bookForm">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Imagen:</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" formControlName="image" (change)="handleInputEventImage($event)">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"> del Libro:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name" placeholder="{{book.name}}">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Descripción:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="description" placeholder="{{book.description}}">
            </div>
          </div>
          <div class="row mb-3">
            <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
            <div class="col-sm-10">
              <select class="form-select" formControlName="level">
                <option *ngFor="let nivel of niveles" [value]="nivel.value"
                  [selected]="nivel.value === nivelSeleccionado">
                  {{nivel.label}}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Archivo:</label>
            <div class="col-sm-10">
              <input type="file" class="form-control mb-2" formControlName="file" (change)="handleInputEvent($event)">
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center pt-4">
            <button type="submit" class="btn text-white px-5 buttonF me-md-2 me-0 mb-3 mb-md-0">Actualizar</button>
            <a class="btn text-white px-5 buttonF" (click)="cancelarEdicion()">Cancelar</a>
        </div>
        </form>
      </div>
    </div>
  </div>

  <h5 class="container border  border-2 border-color border-start-0 border-end-0 col-10 text-center py-2 d-flex justify-content-center align-items-center rounded">Selecciona el contenido que deseas ver</h5>
  <div class="btn-toolbar mb-4 mt-3 d-flex justify-content-center align-items-center" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="First group">
          <ng-container *ngFor="let level of availableLevels">
            <button *ngIf="level <= userToEdit.userLevel" type="button" class="btn btn-outline-secondary fw-bold"
              [value]="level" (click)="buttonClicked(level)">Nivel {{level}}</button>
          </ng-container>
      </div>
  </div>
