<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      
      <div class="carousel-item active d-item carousel-transition-duration: 2s">
        <img [src]="slide1" class="d-block w-100 d-img" alt="...">
        <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
          <p class="mt-5 fs-3 text-uppercase">
            Apredende con nostros
          </p>
          <h1 class="display-1 fw-bolder text-capitalize">
            Trading
          </h1>
          <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Contactanos!</button>
        </div>
      </div>
      <div class="carousel-item d-item carousel-transition-duration: 2s ">
        <img [src]="slide2" class="d-block w-100 d-img" alt="...">
        <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
          <h1 class="display-1 fw-bolder text-capitalize">
            Opera
          </h1>
          <p class="mt-5 fs-3 text-uppercase">
            Divisas / Acciones / Materias Primas / Criptomonedas / Indices
          </p>

          <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Contactanos!</button>
        </div>
      </div>
      <div class="carousel-item d-item carousel-transition-duration: 2s">
        <img [src]="slide3" class="d-block w-100 d-img" alt="...">
        <div class="carousel-caption position-absolute top-50 start-50 translate-middle">
          <h1 class="display-1 fw-bolder text-capitalize">
            De 0 a 100
          </h1>
          <p class="mt-5 fs-3 text-uppercase">
            Aprende como analizar y operar el mercado bursatil y extrabursatil
          </p>
          <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Contactanos!</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
