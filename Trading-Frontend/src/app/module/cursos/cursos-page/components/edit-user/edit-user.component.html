<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="card mb-5 col-12">
        <div class="card-header py-3 text-center text-white fs-5">
            Edicion de Usuario
        </div>
        <div class="card-body p-5">
            <form (submit)="updateUser()" [formGroup]="userForm">
                <div class="row mb-3">
                    <label for="" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="{{user.name}}" formControlName="name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="" class="col-sm-2 col-form-label">Contrase√±a:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="{{user.password}}"
                            formControlName="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="" class="col-sm-2 col-form-label">Backtesting:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="{{user.backtesting}}"
                            formControlName="backtesting">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="" class="col-sm-2 col-form-label">Audited Account:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="{{user.auditedAccount}}"
                            formControlName="backtesting">
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
                    <button type="submit"
                        class="btn text-white px-5 buttonF me-md-2 me-0 mb-3 mb-md-0">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
