<section class="min-vh-100 bg_color col-12 screen">
    <app-header (activateSlideVar)="slideActivate($event)" class="h_13 col-12"></app-header>
    <div class="d-flex col-12">
        <div class="col-2 h_87 d-md-flex" *ngIf="slideDatos">
            <app-slide-var  (activateSectionUsers)="modalActivateUser($event)" (activateSectionContents)="modalActivateContent($event)" (activateSectionBooks)="modalActivateBook($event)" class="" [datosUser1]="sectionUser" [datosContent1]="sectionContent" [datosBooks1]="sectionBook" class="col-12"></app-slide-var>
        </div>
        <div [ngClass]="{'col-12': datosPrueba, 'col-10' : !datosPrueba}" class="d-flex flex-column p-5">
            <div class="col-12"  >
                <app-usuarios *ngIf="sectionUser"></app-usuarios>
            </div>
            <div class="col-12">
                <app-contenido-curso  *ngIf="sectionContent"></app-contenido-curso>
            </div>
            <div class="col-12">
                <app-libros *ngIf="sectionBook"></app-libros>
            </div>
        </div>
    </div>
</section>
