<div class="container pb-5">
  <div class="card cardF">
    <div class="card-header py-3 text-center text-white fs-5">
      Registro de PDF
    </div>
    <div class="card-body p-5">
      <form *ngIf="!editBookDomain" (submit)="createBook()" [formGroup]="bookForm">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Imagen:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" formControlName="image">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre Libro:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Descripcion:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="description">
          </div>
        </div>
        <div class="row mb-3">
          <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
          <div class="col-sm-10">
            <select class="form-select" formControlName="bookLevel">
              <option *ngFor="let nivel of niveles" [value]="nivel.value"
                [selected]="nivel.value === nivelSeleccionado">
                {{nivel.label}}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Archivo:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" formControlName="file">
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <button type="submit" class="btn text-white px-5 buttonF">Agregar</button>
        </div>
      </form>

      <!-- Editar un libro -->

      <form *ngIf="editBookDomain" (submit)="updateBook()" [formGroup]="bookForm">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Imagen:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control mb-2" formControlName="image" placeholder="{{book.name}}">
            <span class="ml-5">{{book.image}}</span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre Libro:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="name" placeholder="{{book.name}}">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Descripcion:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="description" placeholder="{{book.description}}">
          </div>
        </div>
        <div class="row mb-3">
          <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
          <div class="col-sm-10">
            <select class="form-select" formControlName="bookLevel">
              <option *ngFor="let nivel of niveles" [value]="nivel.value"
                [selected]="nivel.value === nivelSeleccionado">
                {{nivel.label}}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Archivo:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control mb-2" formControlName="file" placeholder="{{book.file}}">
            <span class="ml-5">{{book.file}}</span>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-4">
          <button type="submit" class="btn text-white px-5 buttonF me-md-2 me-0 mb-3 mb-md-0">Actualizar</button>
          <a class="btn text-white px-5 buttonF" (click)="cancelarEdicion()">Cancelar</a>
      </div>
      </form>
    </div>
  </div>
</div>

<div class="container d-flex col-12 justify-content-evenly py-3">
  <div class="card cards"  *ngFor="let bookItem of listBookDomain; let i = index">
    <img [src]="bookItem.image" class="card-img-top" alt="..." height="250px">
    <div class="card-body">
      <h5 class="card-title text-center">{{bookItem.name}}</h5>
      <p class="card-text text-center">{{bookItem.description}}</p>
      <hr>
      <div class="d-flex justify-content-evenly">
        <a class="btn boton btn-warning"><i class="fa-solid fa-eye"></i></a>
        <a class="btn boton btn-success" (click)="editBook(i)" ><i class="fa-solid fa-pen-to-square"></i></a>
        <a class="btn boton btn-danger" (click)="deleteBook(i)"><i class="fa-solid fa-trash"></i></a>
      </div>
    </div>
  </div>
</div>
