<div class="container pb-5">
  <div class="card cardF">
      <div class="card-header py-3 text-center text-white fs-5">
          Registro de PDF
      </div>
      <div class="card-body p-5">
          <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Imagen:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Titulo:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Descripcion:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label only">nivel:</label>
              <div class="col-sm-10">
                <select name="" id="" class="form-select">
                  <option selected>Nivel 1</option>
                  <option>Nivel 2</option>
                  <option>Nivel 3</option>
                  <option>Nivel 4</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">link:</label>
              <div class="col-sm-10">
                  <select name="" id="" class="form-select">
                      <option>Activo</option>
                      <option>Inactivo</option>
                    </select>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <button type="submit" class="btn text-white px-5 buttonF">Agregar</button>
            </div>
      </div>
  </div>
</div>


<div class="container d-flex col-12 justify-content-evenly py-3" *ngFor="let item of  registroPdf">
    <div class="card cards" *ngFor="let cardItem of item; let i = index">
        <img [src]="cardItem.imagen" class="card-img-top" alt="..." height="250px">
        <div class="card-body">
          <h5 class="card-title text-center">{{cardItem.titulo}}</h5>
          <p class="card-text">{{cardItem.descripcion}}</p>
          <hr>
          <div class="d-flex justify-content-evenly">
            <a href="#" class="btn boton btn-warning"><i class="fa-solid fa-eye"></i></a>
            <a href="#" class="btn boton btn-success"><i class="fa-solid fa-pen-to-square"></i></a>
            <a href="#" class="btn boton btn-danger"><i class="fa-solid fa-trash"></i></a>
          </div>
          
        </div>
      </div>

      
      
</div>
