<div class="container">
    <div class="card  ">
        <div class="card-header py-3 text-center text-white fs-5">

            <div class="row mb-3">

              </div>
              <div class="row mb-3">

                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>

                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label only">Nivel:</label>

                    <option selected>Nivel 1</option>

                    <option>Nivel 3</option>
                    <option>Nivel 4</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">

                        <option>Activo</option>
                        <option>Inactivo</option>
                      </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Backtesting Link:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Cuenta Auditada:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3"> 
                </div>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn text-white px-5">Agregar</button>
              </div>
        </div>
    </div>
</div>
