<div class="container pb-5">
    <div class="card cardF">
        <div class="card-header py-3 text-center text-white fs-5">
            Registro de Ejercicios Prácticos
        </div>
        <div class="card-body p-5">
            <form action="">
                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Titulo:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="title">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" formControlName="description">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="startDate" class="col-sm-2 col-form-label">Fecha de Inicio:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" formControlName="startDate">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="finalDate" class="col-sm-2 col-form-label">Fecha de Entrega:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" formControlName="finalDate">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
                    <div class="col-sm-10">
                    <select name="" id="" class="form-select" formControlName="level">
                        <option selected>Nivel 1</option>
                        <option>Nivel 2</option>
                        <option>Nivel 3</option>
                        <option>Nivel 4</option>
                    </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="file" class="col-sm-2 col-form-label">Archivo:</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control" formControlName="file">
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn text-white px-5 buttonF">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container col-10">
    <div class="card cardF">
        <div class="card-header py-2 text-center text-white d-flex">
            Ejercicio Final
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </div>
        <div class="card-body">
            
        </div>
    </div>
</div>
