<div class="container pb-5">
    <div class="card cardF">
        <div class="card-header py-3 text-center text-white fs-5">
            Registro de Ejercicios Prácticos
        </div>
        <div class="card-body p-5">
            <form *ngIf="!exerciseDomain" (submit)="createExercise()" [formGroup]="exerciseForm">
                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="title">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" formControlName="description">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="startDate" class="col-sm-2 col-form-label">Fecha de Inicio:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" formControlName="dataStart">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="finalDate" class="col-sm-2 col-form-label">Fecha de Entrega:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" formControlName="dataEnd">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
                    <div class="col-sm-10">
                        <select class="form-select" formControlName="level">
                            <option *ngFor="let nivel of niveles" [value]="nivel.value">
                                {{nivel.label}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="file" class="col-sm-2 col-form-label">Archivo:</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control" formControlName="urlHomework">
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn text-white px-5 buttonF">Agregar</button>
                </div>
            </form>

            <!-- Editar un ejercicio -->

            <form *ngIf="exerciseDomain" (submit)="updateExercise()" [formGroup]="exerciseForm">
                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="title" placeholder="exercise.title">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" formControlName="description" placeholder="exercise.description">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="startDate" class="col-sm-2 col-form-label">Fecha de Inicio:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" formControlName="dataStart" placeholder="exercise.dataStart">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="finalDate" class="col-sm-2 col-form-label">Fecha de Entrega:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" formControlName="dataEnd" placeholder="exercise.dataEnd">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="level" class="col-sm-2 col-form-label only">Nivel:</label>
                    <div class="col-sm-10">
                        <select class="form-select" formControlName="level">
                            <option *ngFor="let nivel of niveles" [value]="nivel.value">
                                {{nivel.label}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="file" class="col-sm-2 col-form-label">Archivo:</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control" formControlName="urlHomework" placeholder="urlHomework">
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn text-white px-5 buttonF me-md-2 me-0 mb-3 mb-md-0">Actualizar</button>
                    <a class="btn text-white px-5 buttonF" (click)="cancelarEdicion()">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container col-10 mb-5" *ngFor="let exerciseItem of listExerciseDomain; let i = index">
    <div class="card cardF">
        <div class="card-header py-2 text-center text-white d-flex justify-content-between">
            {{exercise.title}}
            <div class="d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-pen-to-square me-2"></i>
            <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <div class="card-body px-4 col-12 container">
            <div class="row col-12">
                <div class="col-12 col-md-8 d-flex flex-column align-items-start justify-content-center">
                    <div class="">
                        <p>{{exerciseItem.description}}</p>
                    </div>
                    <div class="">
                        <p>{{exerciseItem.dataStart}}</p>
                    </div>
                    <div class="">
                        <p>{{exerciseItem.dataEnd}}</p>
                    </div>
                    <div class="">
                        <p>{{exerciseItem.level}}</p>
                    </div>
                    <div class=" mb-4">
                        <p>{{exerciseItem.urlHomework}}</p>
                    </div>
                </div>
                <div class="col-4 d-md-flex d-none align-items-center justify-content-center">
                    <img [src]="graficExercise" alt="" width="120px">
                </div>
            </div>
        </div>
    </div>
</div>
